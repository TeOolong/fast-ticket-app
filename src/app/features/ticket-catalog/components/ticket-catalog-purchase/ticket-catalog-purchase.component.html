<div class="card-container">
    <div  class="card " >
        <mat-card style="height: 100%;max-width: 400px; margin: auto; padding: 10px;">
            <mat-card-header style="display: flex; margin: auto;">
              <mat-card-title style="text-align: center; font-weight: 600; font-size: 30px;
              line-height: 20px;">¡FELICIDADES!</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="assets/images/purchased.png" style="padding: 40px;"/>
            <mat-card-content class="card-content">
              <p>
                Tu compra ha sido realizada, verificar el correo para ver información de la compra
              </p>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="return-container"><h5><b (click)="returnHome.emit()" style="cursor: pointer;">
        Regresar al inicio
    </b></h5></div>
</div>
